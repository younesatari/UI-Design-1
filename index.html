<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css"
      integrity="sha256-+N4/V/SbAFiW1MPBCXnfnP9QSN3+Keu+NlB+0ev/YKQ="
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css">
   <title>UI Design 3</title>
</head>
<body>
   <div class="container">
      <!-- Box One -->
      <div class="box box-1">
         <div class="box-inner">
            <div class="box-heading">
               <h3>Free</h3>
               <p>For freelancers</p>
            </div>
            <h1>$0</h1>
            <ul>
               <li>
                  <i class="fas fa-check-circle"></i>
                  <p>1 users</p>
               </li>
               <li>
                  <i class="fas fa-check-circle"></i>
                  <p>10 downloads per month</p>
               </li>
               <li>
                  <i class="fas fa-check-circle"></i>
                  <p>Raster files</p>
               </li>
            </ul>
            <a class="btn box-1-btn" href="#">Subscribe</a>
         </div>
      </div>
      <!-- Box Two -->
      <div class="box box-2">
         <div class="box-inner">
            <div class="box-heading">
               <h3>Pro</h3>
               <p>For agencies</p>
            </div>
            <h1>$40</h1>
            <ul>
               <li>
                  <i class="fas fa-check-circle"></i>
                  <p>3 users</p>
               </li>
               <li>
                  <i class="fas fa-check-circle"></i>
                  <p>Unlimited downloads</p>
               </li>
               <li>
                  <i class="fas fa-check-circle"></i>
                  <p>Fully-editable files</p>
               </li>
               <li>
                  <i class="fas fa-check-circle"></i>
                  <p>Custom packs</p>
               </li>
               <li>
                  <i class="fas fa-check-circle"></i>
                  <p>200+ custom icons</p>
               </li>
            </ul>
            <a class="btn box-2-btn" href="#">Subscribe</a>
         </div>
      </div>
   </div>
</body>
</html>
